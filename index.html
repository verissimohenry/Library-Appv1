<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />

    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/cosmo-education/40/326512-books_2-512.png" />

<body class="text-center g-2">
    <div id="screen" class="form-screen form2"></div>
    <div id="form" class="form col-6 offset-3 mt-5 form2">
        <h1 class="text-center text-white">Add Book</h1>
        <div>
            <button id="close-button" class="btn btn-danger form2">X</button>
            <div class="input-group my-2">
                <span class="input-group-text"><i class="fa fa-book" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="title" id="title" placeholder="Book title" required />
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">
                    <i class="fas fa-image" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="image" id="image" placeholder="Enter image url" />
            </div>
